<style>
  table {
    border-collapse: collapse;
    width: 50%;
  }
  th, td {
    border: 1px solid black;
    text-align: left;
    padding: 8px;
  }
</style>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>John</td>
    <td>25</td>
  </tr>
</table>

<!-- Frequently Asked Questions (FAQs)

Q1: What is the difference between colspan and rowspan?

colspan: Merges multiple columns into a single cell.

rowspan: Merges multiple rows into a single cell.

Q2: How can I remove the space between table cells?

Use the CSS property border-collapse: collapse; to remove the space.

Q3: What is the default value of cellpadding and cellspacing?

The default value is typically 1 for cellpadding and 2 for cellspacing, but it varies across browsers.

Q4: How to make a responsive table?

Use the CSS property overflow-x: auto; to make the table scrollable horizontally on smaller screens. -->
