<!DOCTYPE html>
<html>
<body>
  <header>
    <h1>Website Header</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
  <article>
    <h2>Article Title</h2>
    <p>This is an article about HTML 5 semantic elements.</p>
  </article>
  <footer>
    <p>Website Footer</p>
  </footer>
</body>
</html>
<!-- ============================ -->
<!-- <header>: Represents introductory content or navigation links.
    <footer>: Represents footer information for the document.
    <article>: Represents self-contained content.
    <section>: Defines sections in a document.
    <nav>: Defines navigation links.
    <aside>: Represents content aside from the main content. -->
