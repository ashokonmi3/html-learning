}

  font-size: 16px;
}

<!-- 
External CSS
Written in a separate .css file and linked to the HTML document.
rel="stylesheet": This specifies the relationship between the current document and the linked file. In this case, it tells the browser that the linked file is a stylesheet.
Use Case:
Reusable and maintainable styles across multiple pages.

Example: -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <link rel="stylesheet" href="12_styles.css">
</head>
<body>
  <h1>Hello, World!</h1>
</body>
</html>

<!-- ==================== -->
<!-- Comparison of Types
Type	    |    Pros	                                |Cons
---------------------------------------------------------------------------------------------------
Inline CSS	|   Quick to apply for single elements.	    |Difficult to maintain for large projects.
Internal CSS|	Useful for single-page styles.	        |Cannot reuse across pages.
External CSS|	Reusable and maintainable across pages.	|Requires linking and file management. -->
