<!-- Datalist (<datalist>)
Provides a dropdown list of predefined options for an input field.
Features:
Suggests options while allowing custom input.
Example: -->

<label for="browsers">Choose a browser:</label>
<input list="browsers" id="browser" name="browser">
<datalist id="browsers">
  <option value="Chrome">
  <option value="Firefox">
  <option value="Edge">
  <option value="Safari">
  <option value="Opera">
</datalist>

<!-- 
Media Elements in HTML5
Audio (<audio>)
Used to embed audio content.
controls attribute adds play, pause, volume buttons.
Video (<video>)
Used to embed video content.
Features:
Supports controls, autoplay, loop, and muted attributes.
Example: -->

<audio controls>
  <source src="audiofile.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<video controls width="600">
  <source src="videofile.mp4" type="video/mp4">
  Your browser does not support the video element.
</video>
