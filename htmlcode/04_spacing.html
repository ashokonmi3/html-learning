<!DOCTYPE html>
<html>
<body>
  <p>This is the first paragraph.</p>
  <hr>
  <p>This is the second paragraph with a line break<br>in the middle.</p>
  <div style="margin: 20px; padding: 10px; border: 1px solid black;">
    This div has margin and padding.
  </div>
</body>
</html>
<!-- 
Line Breaks: <br> adds a single line break.

Horizontal Rule: <hr> adds a horizontal line to separate content.

Paragraphs: <p> creates blocks of text with spacing.

CSS Spacing:

margin: Adds space outside an element.

padding: Adds space inside an element. -->
