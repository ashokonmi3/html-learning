<!-- ================ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Character Effects</title>
</head>
<body>
    <h1>Character Effects in HTML</h1>
    <p>This is <b>bold</b> and <i>italic</i> text.</p>
    <p>This is <u>underlined</u> and <s>strikethrough</s> text.</p>
    <p>This is <strong>important</strong> and <em>emphasized</em> text.</p>
    <p>This is <mark>highlighted</mark> and <small>smaller</small> text.</p>
    <p>The formula for water is H<sub>2</sub>O, and Einstein's equation is E = mc<sup>2</sup>.</p>
    <p>This code: <code>alert('Hello, World!');</code> shows an alert.</p>
</body>
</html>

<!-- ================= -->
<!-- 
Physical Character Effects:

<b>: Bold text.

<i>: Italic text.

<u>: Underlined text.

Logical Character Effects:

<strong>: Strong emphasis (bold).

<em>: Emphasized text (italic).

<mark>: Highlighted text. -->
