<!-- Role of Forms in Web Pages
Forms in HTML are used to collect user inputs, which can then be sent to a server for processing. Forms are integral to web development as they allow interaction between users and web applications.

2. HTML Elements Used in Forms
HTML forms consist of various elements that capture user data:

<form>: Wraps the form elements and defines how data will be submitted.
<input>: Handles various types of user input, such as text, passwords, checkboxes, etc.
<textarea>: Provides a multi-line text input area.
<select> and <option>: Create drop-down menus.
<button>: Defines clickable buttons.
<label>: Associates a text label with a specific form element. -->

<!-- action Attribute:
Specifies the URL where the form data will be sent for processing.
In this case, /submit is the relative URL to which the form data will be submitted.
Example: If the website's domain is example.com, the form data will be sent to https://example.com/submit. -->
<!-- ============================= -->
 <!-- Single line text field -->
    <form action="/submit" method="POST">

        <input type="text" id="username" name="username" placeholder="Enter your name">

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h2>HTML Form Example</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <!-- Single Line Text Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        
        <!-- Text Area -->
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Write about yourself"></textarea><br><br>
        
        <!-- Checkbox -->
        <p>Hobbies:</p>
        <input type="checkbox" id="hobby1" name="hobby" value="Reading">
        <label for="hobby1">Reading</label><br>
        
        <input type="checkbox" id="hobby2" name="hobby" value="Traveling">
        <label for="hobby2">Traveling</label><br><br>
        
        <!-- Radio Buttons -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        
        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <!-- Pull-Down Menu -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select><br><br>
        
        <!-- File Upload -->
        <label for="fileUpload">Upload a Profile Picture:</label>
        <input type="file" id="fileUpload" name="fileUpload"><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
